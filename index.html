<!DOCTYPE html>
<html>
<head>
  <title>FoodBot Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.georgeinstitute.org/sites/default/files/styles/image_ratio_2_1_large/public/2020-10/world-food-day-2020.png.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    p {
      margin-bottom: 30px;
      max-width: 400px;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    button {
      background-color: rgba(255, 140, 0, 0.85);
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 220px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: rgba(230, 118, 0, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to FoodBot</h1>
  <p>Your smart assistant for delicious food suggestions and more.</p>

  <button onclick="location.href='registration.html'">Register</button>
  <button onclick="location.href='about.html'">About Us</button>

</body>
</html>
