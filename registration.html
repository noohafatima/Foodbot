<!DOCTYPE html>
<html>
<head>
  <title>FoodBot Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #ff8c00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #ff8c00;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e67600;
    }

    button.back-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ccc;
      border: none;
      color: #333;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register for FoodBot</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" required>

      <input type="submit" value="Register">

      <!-- Back Button -->
      <button type="button" class="back-button" onclick="history.back()">Back</button>
    </form>
  </div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "44c1e062-60fd-4b4d-85ba-b7b0fb5064a0", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "ca28072a-cb5c-474f-bcc8-9261bf893967", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
